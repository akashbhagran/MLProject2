name: CML
on: [push]
jobs:
  train-and-report:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: dockercompose
        uses: hoverkraft-tech/compose-action@v1.5.1
        with:
            compose-file: "docker-compose.yaml"
            services: |
              mlflow

      - name: Wait for MLflow to be ready
        run: |
          # Wait for a few seconds to ensure MLflow server is up and running
          RETRY_COUNT=10
          RETRY_INTERVAL=5
          SUCCESS=0
          for i in $(seq 1 $RETRY_COUNT); do
            if curl -f http://mlflow:5000/health; then
              SUCCESS=1
              break
            else
              echo "Waiting for MLflow server to be ready..."
              sleep $RETRY_INTERVAL
            fi
          done
          if [ $SUCCESS -ne 1 ]; then
            echo "MLflow server did not start in time."
            exit 1
          fi

      - name: Install dependencies
        run: pip install -r .github/workflows/requirements.txt

      - name: Run training script
        run: |
          cd train
          python train.py  # generate plot.png
          # Create CML report
          cat metrics.txt >> report.md
          cd ..
          echo '![](./plot.png "Confusion Matrix")' >> report.md
          cml comment create report.md
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MLFLOW_TRACKING_URI: http://mlflow:5000
